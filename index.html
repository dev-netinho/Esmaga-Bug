<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmaga-Bug: Edição ES 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="matrix-background"></canvas>

    <div class="game-container">
        <h1>Esmaga-Bug!</h1>
        <div class="info-bar">
            <span>Pontuação: <span id="score-display">0</span></span>
            <span>Tempo: <span id="timer-display">60</span></span>
        </div>

        <div id="game-screen">
            <button id="start-button">Iniciar Jogo</button>
            <div id="hammer-effect"></div>
        </div>

        <div class="footer">
            <p>Desenvolvido para o Software Freedom Day</p>
            <p>Um projeto de @dev-netinho</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
